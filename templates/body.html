<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/header.html' with context %}
</head>
<body id="app">
    <header class="p-1 text-zt-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="/" class="nav-link px-2 text-white text-logo">ZIPIT</a>
          </li>
          <li><a href="/features" class="nav-link px-2 text-white d-none">Features</a></li>
          <li><a href="/faqs" class="nav-link px-2 text-white d-none">FAQs</a></li>
          <li><a href="/about" class="nav-link px-2 text-white d-none">About </a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 " role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark d-none" placeholder="Search..."
                 aria-label="Search">
        </form>

        <div class="text-end">

          <span class="btn btn-link text-white link-underline d-none" >Login</span>
          <button type="button" class="btn bg-primary-300 text-white d-none">Sign-up</button>
          <a class="btn bg-primary-300 text-white"  href="mailto:hello@zipit.link">Contact</a>
        </div>
      </div>
    </div>
  </header>
    {% block content %} {% endblock %}
</body>
</html>
